{% extends 'base.html' %}

{% block header %}
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/frontpage.css', version='11102018j') }}" crossorigin="anonymous">
  <!--<style> #workarea {background-color: #AAA; width: 100%; height: 100%; border: 1px solid black;}</style>-->
{% endblock %}

{% block javascript %}
  <script src="{{ url_for('static',filename='scripts/pako.min.js') }}" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/feather.min.js') }}" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/three.js') }}" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/orbitcontrols.js') }}" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/frontpage3d.js', version='11102019t') }}" crossorigin="anonymous"></script>
  <script> feather.replace() </script>
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-row-reverse">
    <div class="flex-fixed-width-item"><!--"col my-sidebar">-->
        <h3>Controls</h3>
        <div>
        <div class="controls row">
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-secondary btn-block state-play state-pause disabler" onclick="moveAction('upLeft')"><i data-feather="arrow-up-left"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-dark btn-block state-play state-pause" onclick="moveAction('up')"><i data-feather="arrow-up"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-secondary btn-block state-play state-pause" onclick="moveAction('upRight')"><i data-feather="arrow-up-right"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-primary btn-block state-play" onclick="action('macro1')">Macro1</button>
          </div>
          <div class="w-100"></div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-dark btn-block state-play state-pause" onclick="moveAction('left')"><i data-feather="arrow-left"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-dark btn-block state-play state-pause" onclick="action('home')"><i data-feather="home"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-dark btn-block state-play state-pause" onclick="moveAction('right')"><i data-feather="arrow-right"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-primary btn-block state-play" onclick="action('macro2')">Macro2</button>
          </div>
          <div class="w-100"></div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-secondary btn-block state-play state-pause" onclick="moveAction('downLeft')"><i data-feather="arrow-down-left"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-dark btn-block state-play state-pause" onclick="moveAction('down')"><i data-feather="arrow-down"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-secondary btn-block state-play state-pause" onclick="moveAction('downRight')"><i data-feather="arrow-down-right"></i></button>
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-primary btn-block state-play state-pause" onclick="requestPage('zAxis');">ZAxis</button>
          </div>
          <div class="w-100"></div>
          <div class="col-3 mb-1">
            <label>Distance:</label>
          </div>
          <div class="col-3 mb-1">
            <form id="distInput" onsubmit="return false;"><input class="form-control" type="text" pattern="^[0-9]*(\.[0-9]{0,3})?$" id="distToMove" title="Positive number with maximum 3 decimal places"></form>
          </div>
          <div class="col-3 mb-1">
            <button id="units" type="button" class="btn btn-secondary state-play state-pause" onclick="unitSwitch();">--</button>
          </div>
          <div class="col-3 mb-1">
            <button id="btnDefHome" type="button" class="btn btn-primary btn-block state-play" onclick="action('defineHome')" ><i data-feather="save">Def.</i> <i data-feather="home">Home</i></button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <div id="alarms" class="alert alert-success alert-dismissible col-md-12">No alarms</div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <button type="button" class="btn btn-block btn-success state-play" onclick="setState('play')">Play</button>
          </div>
          <div class="col mb-1">
            <button type="button" id="pauseButton" class="btn btn-block btn-warning" onclick="setState('pause')" disabled>Pause</button>
          </div>
          <div class="col mb-1">
            <button type="button" id="stopButton" class="btn btn-block btn-danger" onclick="setState('stop');">Stop</button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <button type="button" class="btn btn-block btn-secondary state-play state-pause" onclick="action('moveGcodeZ',-1);">&lt;Z</button>
          </div>
          <div class="col mb-1">
            <button type="button" class="btn btn-block btn-secondary state-play state-pause" onclick="action('moveGcodeIndex',-1);">&lt;1</button>
          </div>
          <div class="col mb-1">
            <button type="button" class="btn btn-block btn-secondary state-play state-pause" onclick="action('moveGcodeIndex',1);">1&gt;</button>
          </div>
          <div class="col mb-1">
            <button type="button" class="btn btn-block btn-secondary state-play state-pause" onclick="action('moveGcodeZ',1);">Z&gt;</button>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-3 mb-1">
            <h5>Line #:</h5>
          </div>
          <div class="col-4 mb-1">
            <input class="form-control" type="number" id="gcodeLineIndex" value="1">
          </div>
          <div class="col-3 mb-1">
            <button type="button" class="btn btn-block btn-secondary state-play state-pause" onclick="action('moveGcodeGoto',$('#gcodeLineIndex').val()-1);")>Goto</button>
          </div>
          <div class="col-2 mb-1">
            <button id="videoStatus" type="button" class="btn btn-block btn-secondary" onclick="action('toggleCamera');")><i data-feather="video-off"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-3 mb-1">
            <h5>Line:</h5>
          </div>
          <div class="col-9 mb-1">
            <div class="text-nowrap" id='gcodeLine'></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h5>Sled:</h5>
          </div>
          <div class="col-9">
            <div id='positionMessage'></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h5>Error:</h5>
          </div>
          <div class="col-4">
            <div class="progress">
              <div id="leftError" class = "progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-4">
            <div class="progress">
              <div id="rightError" class = "progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-3 mb-1">
            <h5>Home:</h5>
          </div>
          <div class="col-9 mb-1">
            <div id='homePositionMessage'></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 mb-1">
            <h5>GCode:</h5>
          </div>
          <div class="col-9 mb-1">
            <div id='gcodePositionMessage'></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 mb-1">
            <h5>Complete:</h5>
          </div>
          <div class="col-3 mb-1">
            <div id='percentComplete'></div>
          </div>
          <div class="col-3 mb-1">
            <h5>State:</h5>
          </div>
          <div class="col-3 mb-1">
            <div id='machineState'></div>
          </div>
        </div>
        <div class="row">
          <div class="col-2 mb-1">
            <h5>Tool:</h5>
          </div>
          <div class="col-1 mb-1">
            <div id='currentTool'></div>
          </div>
          <div class="col-4 mb-1">
            <h5>Positioning:</h5>
          </div>
          <div class="col-5 mb-1">
            <div id='currentPositioningMode'></div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <h3>Controller Messages</h3>
          </div>
        </div>
        </div>
        <div class="scrollText w-100" id='controllerMessage'></div>
    </div>
    <div id="workarea" class="flex-grow-1 fullWorkArea"> <!--class="col">-->
        <!--<div id="button3DResetGroup" class="btn-group" role="group">
            <button class="btn btn-secondary btn-sm" type="button" id="button3D" onclick="toggle3DView()">3D</button>
            <button class="btn btn-secondary btn-sm" type="button" id="buttonReset" onclick="resetView()">Reset</button>
            <div id="cursorPosition" class="alert alert-success alert-dismissible">Cursor Position</div>
        </div>-->
        <div id="button3DResetGroup"><!-- class="btn-toolbar" role="toolbar">-->
            <button class="btn btn-secondary btn-sm" type="button" id="button3D" onclick="toggle3DView()">3D</button>
            <button class="btn btn-secondary btn-sm" type="button" id="buttonReset" onclick="resetView()">Reset</button>
            <!--<button class="btn btn-secondary btn-sm" type="button" id="cursorPosition">Cursor Position</button>-->
            <span id="cursorPosition" class="btn btn-secondary btn-sm">Cursor Position</span>
            <button id="boardID" class="btn btn-primary btn-sm" onclick="toggleBoard()">...</button>
        </div>
      <div id="cameraDiv1"><img id="cameraImage1" src="#" style="display:none"></div>
      <div id="cameraDiv2"><img id="cameraImage2" src="#" style="display:none"></div>
    </div>
    <div id="fpCircle" style="display: none;">
      <div class="loader">
        <div class="loader">
          <div class="loader">
            <div class="loader">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
